<html>

<head>
<title>Rich, Broke or Dead</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>

</style>
</head>

<body>
<div class="container">
<form>
  <div class="row">
    <div class="col-sm">
      <label class="form-label" for="spending">Spending</label>
      <div class="input-group">
        <span class="input-group-text">$/yr</span>
        <input class="form-control" id="spending" name="spending" required inputmode="decimal"/>
      </div>
    </div>
    <div class="col-sm">
      <label class="form-label" for="savings">Savings</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input class="form-control" id="savings" name="savings" required inputmode="decimal"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <label class="form-label" for="spending_flex">Spending Flex</label>
      <div class="input-group">
        <input class="form-control" id="spending_flex" name="spending_flex" required inputmode="decimal"/>
        <span class="input-group-text">%</span>
      </div>
    </div>
    <div class="col-sm">
      <label class="form-label" for="spending_flex_threshold">Flex Threshold</label>
      <div class="input-group">
        <input class="form-control" id="spending_flex_threshold" name="spending_flex_threshold" required inputmode="decimal"/>
        <span class="input-group-text">%</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <label class="form-label" for="tax_rate">Avg Tax Rate</label>
      <div class="input-group">
        <input class="form-control" id="tax_rate" name="tax_rate" required inputmode="decimal"/>
        <span class="input-group-text">%</span>
      </div>
    </div>
    <div class="col-sm">
      <label class="form-label" for="fees">Investment Fees</label>
      <div class="input-group">
        <input class="form-control" id="fees" name="fees" required inputmode="decimal"/>
        <span class="input-group-text">%</span>
      </div>
    </div>
    <div class="col-sm">
      <label class="form-label" for="stock_pct">Stock</label>
      <div class="input-group">
        <input class="form-control" id="stock_pct" name="stock_pct" required inputmode="decimal"/>
        <span class="input-group-text">%</span>
      </div>
    </div>
    <div class="col-sm">
      <label class="form-label" for="bond_pct">Bond</label>
      <div class="input-group">
        <input class="form-control" id="bond_pct" name="bond_pct" required inputmode="decimal"/>
        <span class="input-group-text">%</span>
      </div>
    </div>
    <div class="col-sm">
      <label class="form-label" for="cash_pct">Cash</label>
      <div class="input-group">
        <input class="form-control" id="cash_pct" name="cash_pct" required inputmode="decimal"/>
        <span class="input-group-text">%</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <label class="form-label" for="age">Retirement Age</label>
      <input class="form-control" id="age" name="age" required inputmode="numeric"/>
    </div>
    <div class="col-sm">
      <label class="form-label" for="num_years">Retirement Years</label>
      <input class="form-control" id="num_years" name="num_years" required inputmode="numeric"/>
    </div>
  </div>

  <button>Submit</button>
</form>
</div>
</body>

</html>
